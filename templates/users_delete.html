    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exclusion Confirmation</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          text-align: center;
        }

        h1 {
          color: #333;
        }

        form {
          margin: 20px 0;
        }

        input[type="submit"] {
          background-color: #e74c3c;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #c0392b;
        }

        a {
          display: inline-block;
          margin-top: 10px;
          color: #3498db;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
      </style>
    </head>
    <body>
      <h1>Exclusion Confirmation</h1>
      <p>Are you sure that you want to delete user {{u.name}}?</p>
      <form method='post' action='/users/delete/{{u.id}}'>
        <input type='submit' value='Yes'>
      </form>
      <a href='/users/read'>Cancel</a>
    </body>
    </html>
